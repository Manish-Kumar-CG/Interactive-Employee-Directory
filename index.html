
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Employee Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="title">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M12 3l9 7-9 7-9-7 9-7Z" stroke="#7dd3fc" stroke-width="1.5"/>
        <path d="M12 10l9 7" stroke="#60a5fa" stroke-width="1.5" opacity=".7"/>
      </svg>
      <h1>Employee Directory</h1>
    </div>
    <p class="subtitle">Search and browse employees. Click a card to see details.</p>
    <div class="searchbar" role="search">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
        <circle cx="11" cy="11" r="7" stroke="#9fb1cf" stroke-width="1.5"/>
        <path d="M20 20l-3.2-3.2" stroke="#9fb1cf" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
      <input id="searchInput" type="search" placeholder="Search by name, title, department, or email…" aria-label="Search employees" />
    </div>
  </header>

  <main>
    <section id="employeeList" aria-live="polite" aria-busy="true"></section>
  </main>

  <!-- Modal -->
  <div id="modalOverlay" aria-hidden="true"></div>
  <section id="employeeModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-header">
      <h2 id="modalTitle">Employee</h2>
      <button id="modalClose" class="modal-close" aria-label="Close details">✕</button>
    </div>
    <div id="modalBody" class="modal-body"></div>
  </section>

  <!-- jQuery (CDN for convenience) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- Compiled JavaScript (generated from ts/app.ts) -->
  <script src="js/app.js"></script>
</body>
</html>
